<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>poi</title>
    <meta name="description" content="Point of Interest application using MEAN stack">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/common.css"/>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOMMBNLH2SZLdB-kbMOxzTbvt0ZAdICYU"></script>
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/services/location-service.js"></script>
    <script src="scripts/controllers/addCtrl.js"></script>
    <script src="scripts/controllers/queryCtrl.js"></script>
    <script src="scripts/controllers/navCtrl.js"></script>
    <script src="scripts/controllers/updateCtrl.js"></script>
    <script src="scripts/controllers/deleteCtrl.js"></script>
    <script src="scripts/services/poi-service.js"></script>
</head>
<body ng-app="poiApp">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <div class="header" ng-controller="navCtrl">
        <ul class="nav nav-pills pull-right">
            <li ng-class="{ active: isActive('/create')}"><a href="/#/create">Create</a></li>
            <li ng-class="{ active: isActive('/retrieve')}"><a href="/#/retrieve">Retrieve</a></li>
            <li ng-class="{ active: isActive('/update')}"><a href="/#/update">Update</a></li>
            <li ng-class="{ active: isActive('/delete')}"><a href="/#/delete">Delete</a></li>
        </ul>
        <h3 class="text-muted">Point of Interest</h3>
    </div>

    <div class="row content">
        <div ng-view></div>
        <div class="col-md-7">
            <div id="map"></div>
        </div>
    </div>
    <hr/>

    <div class="footer">
        <p class="text-center">
            <span class="glyphicon glyphicon-chevron-left"></span><span
                class="glyphicon glyphicon-chevron-right"></span> with <span class="glyphicon glyphicon-heart"></span>
            by Nazmul Alam | <a href="https://github.com/codingbat/poi">GitHub</a>
        </p>
    </div>
</div>
</body>
</html>
